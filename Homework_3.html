<!DOCTYPE html>

<html>
	<head>
		<title>Homework 3</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="StereoEffect.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>

			vaxInitParallax();
			//vaxInit();
			light.intensity = 0.75;
			camera.position.set(0, 0, 0 );
			camera.add( light );
			scene.add( camera );

			var a = THREE.Math.degToRad(90);
			var gama = THREE.Math.degToRad(-90);
			var beta = THREE.Math.degToRad( 0 )
			camera.rotation.set(beta, a, -gama, 'YXZ');

			var boxMaterial = new THREE.MeshPhongMaterial({color: '#ffd9b3'});
			var boxGeometry = new THREE.BoxGeometry(30, 30, 30);
			var cube = new THREE.Mesh(boxGeometry, boxMaterial);
			cube.material.side = THREE.DoubleSide;

			var edges = new THREE.LineSegments(
				new THREE.EdgesGeometry( cube.geometry ),
				new THREE.LineBasicMaterial( {color:'black'} )
			);
			cube.add( edges );
			scene.add( cube );

			var n = 40;
			var cones = [];
			
			const coneGeometry = new THREE.CylinderGeometry( 0, 0.5, 3, 32 );
			for (var i=0; i<n; i++)
			{
				var material = new THREE.MeshLambertMaterial( {color: new THREE.Color().setHSL( 3*i/16, 1, 0.5 )} );
				var cone = new THREE.Mesh( coneGeometry, material );
				cone.position.set(Math.floor(Math.random() * (13.5 - -13.5) ) + -13.5, Math.floor(Math.random() * (13.5 - -13.5) ) + -13.5, Math.floor(Math.random() * (13.5 - -13.5) ) + -13.5);
				//cone.rotation.x = -Math.PI/2;
				cones.push(cone);
				scene.add( cone );
			}


			window.addEventListener( "deviceorientation", deviceOrientation, true);

			function deviceOrientation( event )
			{
				a = THREE.Math.degToRad(event.alpha);
				gama = THREE.Math.degToRad(event.gamma);
				beta = THREE.Math.degToRad( event.beta )
				camera.rotation.set(beta, a, -gama, 'YXZ');
			}

			function animate( t )
			{
				
			}
		</script>
	</body>
</html>
